<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Countdown</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-10">Stopwatch and Countdown</h1>
    
    <div class="flex space-x-10">
        <!-- Stopwatch Section -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h2 class="text-2xl font-semibold mb-4">Stopwatch</h2>
            <div id="stopwatch-display" class="text-4xl font-mono text-center mb-4">00:00:00:000</div>
            <div class="flex justify-center space-x-4">
                <button id="stopwatch-start" class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">Start</button>
                <button id="stopwatch-clear" class="bg-red-500 text-black font-bold py-2 px-4 rounded-lg">Clear</button>
            </div>
        </div>
        
        <!-- Countdown Section -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h2 class="text-2xl font-semibold mb-4">Countdown</h2>
            <div id="countdown-display" class="text-4xl font-mono text-center mb-4">00:00:00:000</div>
            <div id="countdown-setup" class="grid grid-cols-3 gap-4">
                <!-- Buttons 0-9 for input -->
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">0</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">1</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">2</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">3</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">4</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">5</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">6</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">7</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">8</button>
                <button class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">9</button>
                <button id="countdown-set" class="bg-green-500 col-span-2 text-black font-bold py-2 px-4 rounded-lg">Set</button>
                <button id="countdown-clear" class="bg-gray-500 col-span-1 text-black font-bold py-2 px-4 rounded-lg">Clear</button>
            </div>
            <div id="countdown-controls" class="hidden flex justify-center space-x-4 mt-4">
                <button id="countdown-start" class="bg-green-500 text-black font-bold py-2 px-4 rounded-lg">Start</button>
                <button id="countdown-clear-control" class="bg-red-500 text-black font-bold py-2 px-4 rounded-lg">Clear</button>
                <button id="countdown-reset" class="bg-gray-500 text-black font-bold py-2 px-4 rounded-lg">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
